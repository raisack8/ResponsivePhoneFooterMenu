{% extends 'base.html' %}

{% block title %}{% endblock title %}
{% block h1 %}{% endblock %}

{% block content %}
<form action="">
  <div class="text-center">
    <h1 class="py-4">Login</h1>
    <input type="text" value="mail" disabled class="mt-1 block w-full px-3 py-2 my-4 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
    invalid:border-pink-500 invalid:text-pink-600
    focus:invalid:border-pink-500 focus:invalid:ring-pink-500
    "/>
    <input type="text" value="password" disabled class="mt-1 block w-full px-3 py-2 my-4 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
    invalid:border-pink-500 invalid:text-pink-600
    focus:invalid:border-pink-500 focus:invalid:ring-pink-500
    "/>
    <button
    type="button"
    class="inline-block rounded bg-blue-200  px-6 py-2 my-4 pt-2.5 text-xs font-medium
    uppercase leading-normal text-stone-800 shadow-[0_4px_9px_-4px_#3b71ca]
    transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]
    focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0
    active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
    Button
    </button>
  </div>
</form>
{% endblock content %}
